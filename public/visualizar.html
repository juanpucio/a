<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Residuos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Residuos Registrados</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Tipo</th><th>Cantidad</th><th>Responsable</th><th>Ubicación</th><th>Fecha</th><th>Estado</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary mt-3">Volver al menú</a>
  </div>
  <script>
    fetch('/api/residuos')
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('cuerpoTabla');
        tabla.innerHTML = data.map(r => `
          <tr>
            <td>${r.id_residuo}</td><td>${r.tipo}</td><td>${r.cantidad}</td>
            <td>${r.responsable}</td><td>${r.ubicacion}</td><td>${r.fecha}</td><td>${r.estado}</td>
          </tr>`).join('');
      });
  </script>
</body>
</html>
